  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1>Login page</h1>
  
        <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
          <div *ngIf="message != '' ">
            <p class="alert alert-info" role="alert" >{{message}}</p>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" class="form-control" id="email" name="email" formControlName="email" autofocus="autofocus" placeholder="abc@gmail.com" >
            </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" formControlName="password">
            </div>

          <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Login</button>
          </div>
        </form>
  
      </div>
    </div>
  
  
  </div>
