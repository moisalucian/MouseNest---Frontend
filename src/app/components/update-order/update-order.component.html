<br>
<div class="container">
    <button class="btn btn-primary" type="button" routerLink="/orders"><span>Back</span></button>
</div>
<br>
<div class="container">
    <form [formGroup]="orderForm" (ngSubmit)="updateOrder()" novalidate>
        <div *ngIf="message != '' ">
            <p class="alert alert-info" role="alert" >{{message}}</p>
        </div>
        <div class="form-group">
            <label for="numberTracking">numberTracking:</label>
            <input type="text" class="form-control" id="numberTracking" name="numberTracking" formControlName="numberTracking" placeholder="{{order.numberTracking}}" >
            </div>
        <div class="form-group">
            <label for="address">address:</label>
            <input type="text" class="form-control" id="address" name="address" formControlName="address" placeholder="{{order.address}}">
            </div>
        <div class="form-group">
            <label for="orderDate">orderDate:</label>
            <input type="date" class="form-control" id="orderDate" name="orderDate" formControlName="orderDate" placeholder="{{order.orderDate}}">
            </div>
            <br>
            <button class="btn btn-success" type="submit"><span>Update</span></button>
      </form>
</div>
