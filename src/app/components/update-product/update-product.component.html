<div class="container">
<h1>Update Product</h1>
</div>

<br>
<div class="container">
    <button class="btn btn-primary" type="button" routerLink="/products"><span>Back</span></button>
</div>
<br>
<div class="container">
    <form [formGroup]="productForm" (ngSubmit)="updateProduct()" novalidate>
        <div *ngIf="message != '' ">
            <p class="alert alert-info" role="alert" >{{message}}</p>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" formControlName="name">
            </div>

        <div class="form-group">
            <label for="brand">Brand:</label>
            <input type="text" class="form-control" id="brand" name="brand" formControlName="brand" >
            </div>
            
        <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="text" class="form-control" id="weight" name="weight" formControlName="weight" >
            </div>

        <div class="form-group">
            <label for="size">Size:</label>
            <select type="text" class="form-control" id="size" name="size" formControlName="size">
                <option>XS</option>
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
                </select>
            </div>

        <div class="form-group">
            <label for="dimensions">Dimensions:</label>
            <input type="text" class="form-control" id="dimensions" name="dimensions" formControlName="dimensions" >
            </div>
            
        <div class="form-group">
            <label for="connectivity">Connectivity:</label>
            <select type="text" class="form-control" id="connectivity" name="connectivity" formControlName="connectivity">
                <option>Wired</option>
                <option>Wireless</option>
                </select>
            </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description" formControlName="description" >
            </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" id="price" name="price" formControlName="price" >
            </div>

        <div class="form-group">
            <label for="url">Image URL:</label>
            <input type="text" class="form-control" id="url" name="url" formControlName="url" placeholder="assets/img/...">
            </div>

            <br>
            
            <button class="btn btn-success" type="submit"><span>Update</span></button>

      </form>

</div>
