<br>
<div class="container">
    <button class="btn btn-primary" type="button" routerLink="/products"><span>Back</span></button>
</div>
<br>

<div class="container">
    <form [formGroup]="productForm" (ngSubmit)="addProduct()" novalidate>
        <div *ngIf="message != '' ">
            <p class="alert alert-info" role="alert" >{{message}}</p>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" formControlName="name" placeholder="Logitech G Pro Wireless" >
            </div>

        <div class="form-group">
            <label for="brand">Brand:</label>
            <input type="text" class="form-control" id="brand" name="brand" formControlName="brand" placeholder="Logitech, Razer, SteelSeries, etc.">
            </div>
            
        <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="weight" class="form-control" id="weight" name="weight" formControlName="weight" placeholder="120">
            </div>

        <div class="form-group">
            <label for="size">Size:</label>
            <select type="text" class="form-control" id="size" name="size" formControlName="size">
                <option>XS</option>
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
                </select>
            </div>

        <div class="form-group">
            <label for="dimensions">Dimensions:</label>
            <input type="text" class="form-control" id="dimensions" name="dimensions" formControlName="dimensions" placeholder="125x40x63.5 (L x H x W)">
            </div>

        <div class="form-group">
            <label for="connectivity">Connectivity:</label>
            <select type="text" class="form-control" id="connectivity" name="connectivity" formControlName="connectivity">
                <option>Wired</option>
                <option>Wireless</option>
                </select>
            </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description" formControlName="description" placeholder="Gaming mouse wireless Logitech G Pro Wireless, Ultralight 80g, Black">
            </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" id="price" name="price" formControlName="price" placeholder="79.99">
            </div>

        <div class="form-group">
            <label for="url">Image URL:</label>
            <input type="text" class="form-control" id="url" name="url" formControlName="url" placeholder="assets/img/...">
            </div>

            <button class="btn btn-success" type="submit"><span>Submit</span></button>

      </form>

</div>
