<br>
<div class="container">
    <button class="btn btn-primary" type="button" routerLink="/orders"><span>Back</span></button>
</div>
<br>
<div class="container">
    <form [formGroup]="orderForm" (ngSubmit)="addOrder()" novalidate>
        <div *ngIf="message != '' ">
            <p class="alert alert-info" role="alert" >{{message}}</p>
        </div>
        <div class="form-group">
            <label for="numberTracking">Tracking No.:</label>
            <input type="text" class="form-control" id="numberTracking" name="numberTracking" formControlName="numberTracking" placeholder="10087" >
            </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" formControlName="address" placeholder="Bd. Unirii 25, fl.6, ap.28, Timisoara, Romania">
            </div>
        <div class="form-group">
            <label for="orderDate">Order Date:</label>
            <input type="datetime-local" class="form-control" id="orderDate" name="orderDate" formControlName="orderDate" placeholder="2021-01-17T00:00:00.000+00:00">
            </div>
            <br>
            <button class="btn btn-success" type="submit"><span>Submit</span></button>
      </form>
</div>
